<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Galeria de Imagens</title>
</head>
<body>
    <h1>Galeria de Imagens</h1>
    <div class="gallery">
        <div class="carousel">
            <button class="carousel-button prev-button">&lt;</button>
            <div class="carousel-images">
                 <img src="./assets/imagem 1.jpg" alt="Imagem 1">
                <img src="./assets/imagem 2.jpg" alt="Imagem 2">
                <img src="./assets/imagem 3.jpg" alt="Imagem 3">
                <img src="./assets/imagem 4.jpg" alt="Imagem 4">
                <img src="./assets/imagem 5.jpg" alt="Imagem 5">
                <img src="./assets/imagem 6.jpg" alt="Imagem 6">
                <img src="./assets/imagem 7.jpg" alt="Imagem 7">
                <img src="./assets/imagem 8.jpg" alt="Imagem 8">
            </div>
            <button class="carousel-button next-button">&gt;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
